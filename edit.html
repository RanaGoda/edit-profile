<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Edit page</title>
        <meta name="description" content="information"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" herf="./css/normalize.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;800&display=swap" rel="stylesheet">

    <body> 
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <div class="bar">

        <br>
<div class="container">
<div class="row flex-lg-nowrap">
  <div class="col-12 col-lg-auto mb-3" style="width: 100px;">
  </div>

  <div class="col">
    <div class="row">
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">
            <div class="e-profile">
              <div class="row">
                <h3>Edit Profile</h3>
                <div class="photo">
                <div class="col-12 col-sm-auto mb-3">
                  <!-- <div class="photo"> -->
                  <div class="mx-auto" style="width: 140px;">
                      <img src="./css/03.jpg" class="rounded-circle" alt="Cinque Terre" width="200px" height="200px">
                </div>
              </div>
            <!-- </div> -->
                  <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                    <div class="text-center text-sm-left mb-2 mb-sm-0">
                      <div class="mt-2">
                        <button class="r" type="button">
                          <i class="fa fa-fw fa-camera"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <ul class="nav nav-tabs">
                <li class="nav-item"><a href="" class="active nav-link">Settings</a></li>
              </ul>
              <div class="tab-content pt-3">
                <div class="tab-pane active">
                  <form class="form" novalidate="">
                    <div class="row">
                      <div class="col">
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Full Name</label>
                              <input class="form-control" type="text" name="name" placeholder="Rana Goda" value="Rana goda">
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label>Username</label>
                              <input class="form-control" type="text" name="username" placeholder="rana.g" value="rana.g">
                            </div>
                          </div>
                        </div>
                        <br>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Email</label>
                              <input class="form-control" type="text" placeholder="user@example.com">
                            </div>
                          </div>
                        </div>
                        <br>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Contacts Number</label>
                              <input class="form-control" type="text" placeholder="661-724-7734">
                            </div>
                          </div>
                        </div>
                        <br>
                        <div class="row">
                          <div class="col mb-3">
                            <div class="form-group">
                              <label>Address</label>
                              <input class="form-control" type="text" placeholder="1368 Hayhurst Lane">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>City</label>
                              <input class="form-control" type="text" name="name" placeholder="Mcallen">
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label>State</label>
                              <input class="form-control" type="text" name="username" placeholder="New York">
                            </div>
                          </div>
                        </div>
                        <br>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Zip code</label>
                              <input class="form-control" type="text" name="name" placeholder="11357">
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label>Country</label>
                              <input class="form-control" type="text" name="username" placeholder="United State">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-12 col-sm-6 mb-3">
                        <div class="mb-2"><b>Change Password</b></div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Current Password</label>
                              <input class="form-control" type="password" placeholder="••••••">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>New Password</label>
                              <input class="form-control" type="password" placeholder="••••••">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Confirm <span class="d-none d-xl-inline">Password</span></label>
                              <input class="form-control" type="password" placeholder="••••••"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col d-flex justify-content-end">
                        <button class="btn btn-primary" type="submit">Save Changes</button>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3 mb-3" style="width: 100px;"> 
      </div>
    </div>

  </div>
</div>
</div> 
</div>
